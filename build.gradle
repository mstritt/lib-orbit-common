buildscript {
    repositories {
        maven {
            url 'http://nexus.idorsia.com/repository/maven-central/'
            content {
                excludeGroup "com.idorsia.research"
                excludeGroup "com.actelion.research"
            }
        }
    }
    dependencies {
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.22.0"
    }
}

apply plugin: 'java'
apply plugin: 'signing'
apply plugin: 'maven-publish'

version = '1.3.0'
ext.libOrbitCommonVersion = version
//ext.libOrbitCommonVersion = '1.3.0-SNAPSHOT'

def javaVersion = JavaVersion.VERSION_1_8

sourceCompatibility = javaVersion
targetCompatibility = javaVersion


repositories {
    maven {
        url 'http://nexus.idorsia.com/repository/maven-central/'
        content {
            excludeGroup "com.idorsia.research"
            excludeGroup "com.actelion.research"
        }
    }
}

if (javaVersion.isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

if(JavaVersion.current().isJava9Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addBooleanOption('html5', true)
        }
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    testCompile 'junit:junit:[4.0,)'
}

if (file('custom.gradle').exists()) {
    apply from: 'custom.gradle'
}


